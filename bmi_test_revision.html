<html>
  <head>
    <title>BMI Rechner</title>
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript">
    function calculateBmi() {
    var weight = document.getElementById("weight").value;
    var height = document.getElementById("height").value;
    if(weight > 0 && height > 0){
    var finalBmi = weight/(height/100*height/100)
    document.getElementById("bmi").value = finalBmi;
    if(finalBmi < 18.5){
    document.getElementById("meaning").value  = "That you are too thin."
    }
    if(finalBmi > 18.5 && finalBmi < 25){
    document.getElementById("meaning").value  =  "That you are healthy."
    }
    if(finalBmi > 25){
    document.getElementById("meaning").value  =  "That you have overweight."
    }
    }
    else{
    alert("Please Fill in everything correctly")
    }
    }
    </script>
  </head>
  </body>
    <h1>Wenn Sie Ihren BMI berechnen wollen sind sie hier richtig</h1>
    <p>Bitte geben Sie Ihr Gewicht und Ihre Gr√∂sse an um den BMI zu berechnen. Bei Falschen Eingaben werden Sie aufgefordert dies zu wiederholen.</p
    <form name="bmiForm">
      Your Weight(kg): <input type="text" name="weight" id="weight" size="10"><br />
      Your Height(cm): <input type="text" name="height" id="height" size="10"><br />
      <input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
      Your BMI: <input type="text" name="bmi" id="bmi" size="10"><br />
      This Means: <input type="text" name="meaning" id="meaning" size="25"><br />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
